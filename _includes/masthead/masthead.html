<div class="bg-gray-800">
  <div class="container mx-auto">

    <!-- Menu that shows before md breakpoint -->
    <div class="pt-8 pr-4 pb-4 pl-4 md:hidden lg:hidden xl:hidden">
      <div class="mb-4">
        <div class="w-3/5 tn:w-2/5 sm:w-2/5 mx-auto">
          <a href="{{ home_link }}">{% include masthead/masthead_logo.html %}</a>
        </div>
      </div>

      <div>
        <a class="masthead-menu-trigger block rounded border border-teal-700 text-center p-2 mb-2 mx-auto w-3/5 text-teal-400" href="#">MENU</a>
      </div>

      <ul class="masthead-menu text-gray-500 hidden">
        {% for nav in nav_links %}
          <li class="border-t border-gray-600">
            <a class="pl-2 py-2 block hover:bg-teal-700 hover:text-gray-200 {% if page.url contains nav.link %} bg-gray-700 {% endif %}" href="{{ home_link }}{{ nav.link }}" %>{{ nav.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Menu that shows after md breakpoint -->
    <div class="pt-8 pr-4 pb-4 pl-4 flex
                hidden md:block lg:block xl:block">
      <div class="inline-block"
           style="width: 20%">
        <div><a href="{{ home_link }}">{% include masthead/masthead_logo.html %}</a></div>
      </div>

      <ul class="inline-block text-gray-500 text-right lg:text-lg xl:text-lg"
          style="width: 79%">
        {% for nav in nav_links %}
          <li class="inline-block">
            <a class="p-2 hover:bg-teal-700 hover:text-gray-200 rounded {% if page.url contains nav.link %} bg-gray-700 {% endif %}" href="{{ home_link }}{{ nav.link }}" %>{{ nav.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
