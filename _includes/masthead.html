<div class="container mx-auto">
  <div class="lg:flex mt-10 pb-6 mx-6 border-b-4 border-gray-800">

    <div class="text-center lg:flex-initial lg:text-left">
      <div class="inline-block">
        <a href="/">{% include masthead_logo.html %}</a>
        <div class="mt-1 text-xs sm:text-sm">
          {% if split_url contains "zh" %}
            {% include project_name/zh.html %}
          {% else %}
            {% include project_name/en.html %}
          {% endif %}
        </div>
      </div>
    </div>

    <div class="lg:flex-1">
      <ul class="mt-3 flex flex-wrap justify-center lg:justify-end lg:mt-0 lg:text-right">
        {% for nav in nav_links %}
        <li class="px-2 py-1 md:px-3 lg:pt-4">
          <a href="{{ nav.link }}" class="block {% if page.url == nav.link %} text-pink-700 {% else %} text-green-700 {% endif %} hover:text-blue-800">{{ nav.title }}</a>
        </li>
        {% endfor %}

        <li class="px-2 py-1 md:px-3 lg:pt-4">
          <a href="{{ translating_to | prepend: '/' | append: '/' | append: split_url[2] }}" class="block rounded px-2 bg-green-100 text-green-700 hover:text-blue-800 hover:bg-green-200">EN⇆中</a>
        </li>
      </ul>
    </div>

  </div>
</div>
